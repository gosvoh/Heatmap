<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heatmap</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Heatmap</h1>
    <label for="upload"
      ><span>Upload image</span>
      <input type="file" id="upload" accept="image/*" />
    </label>
    <main>
      <canvas id="original" width="800" height="800"></canvas>
      <canvas id="grayscale" width="800" height="800"></canvas>
      <canvas id="heatmap" width="800" height="800"></canvas>
      <canvas id="legend" width="50" height="400"></canvas>
      <a href="https://stackoverflow.com/a/9322356/20785115" target="_blank"
        >Photoshop algorithm</a
      >
      <canvas id="grayscale-photoshop" width="800" height="800"></canvas>
      <canvas id="heatmap-photoshop" width="800" height="800"></canvas>
      <canvas id="legend-photoshop" width="50" height="400"></canvas>
      <a href="https://stackoverflow.com/a/28873770/20785115" target="_blank"
        >Photoshop algorithm 2</a
      >
      <canvas id="grayscale-photoshop-2" width="800" height="800"></canvas>
      <canvas id="heatmap-photoshop-2" width="800" height="800"></canvas>
      <canvas id="legend-photoshop-2" width="50" height="400"></canvas>
    </main>
  </body>
</html>
